<html>
<head>
  <meta name ="viewport" content="width=device-width, initial-scale=1"/>
    <title>Degrees</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
<body>

  <!-- Navigation -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">Academic Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-light" href="/index.html">Degree Programmes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="/module.html">Modules</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="/assessment.html">Assessments</a>
            </li>
          </ul>  
          <ul class="navbar-nav right">
            <li class="nav-item logout">
              <a href="/login.html"><button class="btn btn-outline-light" type="button">Log Out</button></a>
            </li>
          </ul>      
        </div>
      </div>
    </nav>
  </header>

 
  <main class="container">
    
      <h3 class="text-primary">Degree Programmes</h3>
      
       <!-- Display Degree Programme(s) -->
      <table class="table">
        <thead>
          <tr class="bg-primary">
            <th class="bg-primary text-light">Title</th>
            <th class="bg-primary text-light">ID</th>
            <th class="bg-primary text-light">Type</th>
            <th class="bg-primary text-light">Module(s)</th>
            <th class="bg-primary text-light">Learning Outcome</th>
          </tr>
        </thead>
        <tbody id="degree-table-body" class="bg-light text-primary"></tbody>
      </table>

      <!-- Create Degree Programme -->
      <div class="create">
        <h3 class="text-primary">Create Degree Programme</h3>

        <form class="row g-3  create-degree" action="">
          <div class="col-md-9">
            <label for="" class="form-label text-primary">Degree Programme Title</label>
            <input type="text" class="form-control text-primary border-blue" id="create-degree-title" name="create-degree-title" placeholder="Enter degree programme title">
          </div>
          <div class="col-md-3">
            <label for="" class="form-label text-primary">Degree ID</label>
            <input type="text" class="form-control text-primary border-blue" id="create-degree-id">
          </div>
          <div class="col-md-12">
            <label for="" class="form-label text-primary">Degree Type</label>
            <select class="form-select border-blue" id="select-degree-type">
              <option selected>Select degree type</option>
              <option value="1">Undergraduate</option>
              <option value="2">Postgraduate</option>
            </select>
          </div>
           <div class="col-md-12">
            <label for="" class="form-label text-primary">Module</label>
            <select class="form-select border-blue" id="select-degree-module">
              <option selected>Select Module</option>
              <option value=""></option>
            </select>
          </div>
          <div class="col-md-12">
            <label for="" class="form-label text-primary">Learning Outcome</label>
            <textarea class="form-control text-primary border-blue" id="create-degree-outcome" rows="3" placeholder="Explain the learning outcome of the module"></textarea>
          </div>
          <div class="col-md-12">
            <button type="submit" class="btn btn-success btn-save" id="save-degree-btn">Save Degree Programme</button>
          </div>
        </form>
      </div>
      
    
  </main>

  <script src="degree.js"></script>
</body>
</html>
