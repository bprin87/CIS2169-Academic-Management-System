<html>
<head>
  <meta name ="viewport" content="width=device-width, initial-scale=1"/>
    <title>Degrees</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
<body>

  <!-- Navigation -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">Academic Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-light" href="/index.html">Degree Programmes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="/module.html">Modules</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="/assessment.html">Assessments</a>
            </li>
          </ul>  
          <ul class="navbar-nav right">
            <li class="nav-item logout">
              <button class="btn btn-outline-light" type="button">Log Out</button>
            </li>
          </ul>      
        </div>
      </div>
    </nav>
  </header>

 
  <main class="container">
    
      <h3 class="text-primary">Degree Programmes</h3>
      
       <!-- Display Degree Programme(s) -->
      <table class="table">
        <thead>
          <tr class="bg-primary">
            <th class="bg-primary text-light" scope="col">Title</th>
            <th class="bg-primary text-light" scope="col">Type</th>
            <th class="bg-primary text-light" scope="col">Module(s)</th>
          </tr>
        </thead>
        <tbody>
          <tr class="bg-light">
            <!-- amend to pull in from json file -->
            <td class="text-primary" id="display-degree-title"></td>
            <td class="text-primary" id="display-degree-type"></td>
            <td class="text-primary" id="display-degree-modules"></td>
          </tr>
        </tbody>
      </table>

      <!-- Create Degree Programme -->
      <div class="create">
        <h3 class="text-primary">Create Degree Programme</h3>

        <form class="create-degree">
          <div class="mb-3">
            <label for="" class="form-label text-primary">Degree Programme Title</label>
            <input type="text" class="form-control text-primary border-blue" id="degree-title" name="degree-title" placeholder="Enter degree programme title">
          </div>

          <div class="mb-3">
            <label for="" class="form-label text-primary">Degree Type</label>
            <select class="form-select border-blue">
              <option selected>Select degree type</option>
              <option value="1">Undergraduate</option>
              <option value="2">Postgraduate</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="" class="form-label text-primary">Add Module</label>
            <select class="form-select border-blue" id="module-option">
              <option selected>Select module</option>
              <!-- add options from json file -->
            </select>
          </div>

          <button type="button" class="btn btn-primary btn-another">Add Another Module</button>
          <button type="submit" class="btn btn-success btn-save">Save Degree Programme</button>
        </form>
      </div>
      
    
  </main>

  <script src="main.js"></script>
</body>
</html>
