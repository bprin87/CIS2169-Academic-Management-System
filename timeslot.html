<html>
<head>
  <meta name ="viewport" content="width=device-width, initial-scale=1"/>
    <title>Time Slots</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
<body>

  <!-- Navigation -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">Academic Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav"> 
          <ul class="navbar-nav right">
            <li class="nav-item logout">
              <a href="/login.html"><button class="btn btn-outline-light" type="button">Log Out</button></a>
            </li>
          </ul>      
        </div>
      </div>
    </nav>
  </header>

  <!-- Time Slots -->
  <main class="container">
    
      <h3 class="text-primary">Time Slots</h3>
      
      <table class="table">
        <thead>
          <tr class="bg-primary">
            <th class="bg-primary text-light">Module ID</th>
            <th class="bg-primary text-light">Room</th>
            <th class="bg-primary text-light">Day</th>
            <th class="bg-primary text-light">Start Time</th>
            <th class="bg-primary text-light">End Time</th>
          </tr>
        </thead>
        <tbody id="timeslot-table-body" class="bg-light text-primary">
        </tbody>
      </table>

      <div class="create">
        <h3 class="text-primary">Select Time Slot</h3>

        <form class="row g-3 create-degree" id="">
          <div class="col-md-6">
            <label for="" class="form-label text-primary">Module ID</label>
            <input type="text" class="form-control text-primary border-blue" id="create-module-id">
          </div>

          <div class="col-md-6">
            <label for="" class="form-label text-primary">Room</label>
            <select class="form-select border-blue" id="select-room">
              <option selected>Select Room</option>
              <option value="THF01">THF01</option>
              <option value="THF02">THF02</option>
              <option value="THF03">THF03</option>
              <option value="THF01">THF04</option>
            </select>
          </div>

          <div class="col-md-12">
            <label for="" class="form-label text-primary">Day</label>
            <select class="form-select border-blue" id="select-day">
              <option selected>Select Day</option>
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday">Friday</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="" class="form-label text-primary">Start Time</label>
            <select class="form-select border-blue" id="select-start">
              <option selected>Select Start Time</option>
              <option value="09:00">09:00</option>
              <option value="09:30">09:30</option>
              <option value="10:00">10:00</option>
              <option value="10:30">10:30</option>
              <option value="11:00">11:00</option>
              <option value="11:30">11:30</option>
              <option value="12:00">12:00</option>
              <option value="12:30">12:30</option>
              <option value="13:00">13:00</option>
              <option value="13:30">13:30</option>
              <option value="14:00">14:00</option>
              <option value="14:30">14:30</option>
              <option value="15:00">15:00</option>
              <option value="15:30">15:30</option>
              <option value="16:00">16:00</option>
              <option value="16:30">16:30</option>
              <option value="17:00">17:00</option>
              <option value="17:30">17:30</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="" class="form-label text-primary">End Time</label>
            <select class="form-select border-blue" id="select-end">
              <option selected>Select End Time</option>
              <option value="09:30">09:30</option>
              <option value="10:00">10:00</option>
              <option value="10:30">10:30</option>
              <option value="11:00">11:00</option>
              <option value="11:30">11:30</option>
              <option value="12:00">12:00</option>
              <option value="12:30">12:30</option>
              <option value="13:00">13:00</option>
              <option value="13:30">13:30</option>
              <option value="14:00">14:00</option>
              <option value="14:30">14:30</option>
              <option value="15:00">15:00</option>
              <option value="15:30">15:30</option>
              <option value="16:00">16:00</option>
              <option value="16:30">16:30</option>
              <option value="17:00">17:00</option>
              <option value="17:30">17:30</option>
              <option value="18:00">18:00</option>
            </select>
          </div>
          <div class="col-md-6">
            <button type="submit" class="btn btn-success" id="save-time-btn">Save Time Slot</button>
          </div>
          
        </form>
      </div>
      
    
  </main>

  <script src="timeslot.js"></script>
</body>
</html>
