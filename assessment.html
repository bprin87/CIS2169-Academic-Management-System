<html>
<head>
  <meta name ="viewport" content="width=device-width, initial-scale=1"/>
    <title>Assessments</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
<body>

  <!-- Navigation -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">Academic Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-light" href="/index.html">Degree Programmes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="/module.html">Modules</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="/assessment.html">Assessments</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Academic Research Activities</a>
            </li>
          </ul>  
          <ul class="navbar-nav right">
            <li class="nav-item logout">
              <a href="/login.html"><button class="btn btn-outline-light" type="button">Log Out</button></a>
            </li>
          </ul>      
        </div>
      </div>
    </nav>
  </header>

  <!-- Display Assessment-->
  <main class="container">
    
      <h3 class="text-primary">Assessments</h3>
      
      <table class="table">
        <thead>
          <tr class="bg-primary">
            <th class="bg-primary text-light">Title</th>
            <th class="bg-primary text-light">ID</th>
            <th class="bg-primary text-light">Weighting</th>
            <th class="bg-primary text-light">Volume</th>
            <th class="bg-primary text-light">Submission Date</th>
            <th class="bg-primary text-light">Learning Outcome</th>
          </tr>
        </thead>
        <tbody id="assessment-table-body" class="bg-light text-primary"></tbody>
      </table>

      <!-- Create Assessment -->
      <div class="create">
        <h3 class="text-primary">Create Assessment</h3>

        <form class="row g-3 create-module">
            <div class="col-md-6">
              <label for="" class="form-label text-primary">Assessment Title</label>
              <input type="text" class="form-control text-primary border-blue" id="create-assessment-title" placeholder="Enter assessment title">
            </div>
            <div class="col-md-6">
              <label for="" class="form-label text-primary">Assessment ID</label>
              <input type="text" class="form-control text-primary border-blue" id="create-assessment-id" placeholder="Enter assessment id">
              </div>
            <div class="col-md-4">
              <label for="" class="form-label text-primary">Weighting</label>
              <input type="text" class="form-control text-primary border-blue" id="create-assessment-weight" placeholder="%">
            </div>
            <div class="col-md-4">
              <label for="" class="form-label text-primary">Volume</label>
              <input type="text" class="form-control text-primary border-blue" id="create-assessment-volume" placeholder="Words">
            </div>
            <div class="col-md-4">
              <label for="" class="form-label text-primary">Submission Date</label>
              <input type="text" class="form-control text-primary border-blue" id="create-assessment-date" placeholder="DD/MM/YY">
            </div>
            <div class="col-md-12">
                <label for="" class="form-label text-primary">Learning Outcome</label>
                <textarea class="form-control text-primary border-blue" id="create-assessment-outcome" rows="3" placeholder="Explain the learning outcome of the assessment"></textarea>
              </div>
            <div class="col-12">
                <button type="submit" class="btn btn-success" id="save-assessment-btn">Save Assessment</button>
            </div>
          </form>
        
      </div>
      
    
  </main>

  <script src="assessment.js"></script>
</body>
</html>
