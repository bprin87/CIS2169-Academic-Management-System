<html>
<head>
  <meta name ="viewport" content="width=device-width, initial-scale=1"/>
    <title>Modules</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
<body>

  <!-- Navigation -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">Academic Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-light" href="/index.html">Degree Programmes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="/module.html">Modules</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="/assessment.html">Assessments</a>
            </li>
          </ul>  
          <ul class="navbar-nav right">
            <li class="nav-item logout">
              <a href="/login.html"><button class="btn btn-outline-light" type="button">Log Out</button></a>
            </li>
          </ul>      
        </div>
      </div>
    </nav>
  </header>

  <!-- Modules-->
  <main class="container">
    
      <h3 class="text-primary">Modules</h3>
      
      <table class="table">
        <thead>
          <tr class="bg-primary">
            <th class="bg-primary text-light">Title</th>
            <th class="bg-primary text-light">ID</th>
            <th class="bg-primary text-light">Hours</th>
            <th class="bg-primary text-light">Credits</th>
            <th class="bg-primary text-light">Learning Outcome</th>
          </tr>
        </thead>
        <tbody id="module-table-body" class="bg-light text-primary"></tbody>
      </table>

      <!-- Create Module -->
      <div class="create">
        <h3 class="text-primary">Create Module</h3>

        <form class="row g-3 create-module">
            <div class="col-md-6">
              <label for="" class="form-label text-primary">Module Title</label>
              <input type="text" class="form-control text-primary border-blue" id="create-module-title" placeholder="Enter module title">
            </div>
            <div class="col-md-6">
              <label for="" class="form-label text-primary">Module ID</label>
              <input type="text" class="form-control text-primary border-blue" id="create-module-id" placeholder="Enter module id">
            </div>
            <div class="col-md-3">
              <label for="" class="form-label text-primary">No. of Hours</label>
              <input type="text" class="form-control text-primary border-blue" id="create-module-hours" placeholder="Hours">
            </div>
            <div class="col-md-3">
              <label for="" class="form-label text-primary">No. of Credits</label>
              <input type="text" class="form-control text-primary border-blue" id="create-module-credits" placeholder="Credits">
            </div>
            <div class="col-md-12">
                <label for="" class="form-label text-primary">Learning Outcome</label>
                <textarea class="form-control text-primary border-blue" id="create-module-outcome" rows="3" placeholder="Explain the learning outcome of the module"></textarea>
              </div>
            <div class="col-12">
              <button type="submit" class="btn btn-success col-md-3" id="save-module-btn">Save Module</button>
            </div>
          </form>
      </div>

      <!-- Module Time Table - created by Department Head -->
      <h3 class="text-primary">Module Time Table</h3>
      <table class="table">
        <thead>
          <tr class="bg-primary">
            <th class="bg-primary text-light">Modue ID</th>
            <th class="bg-primary text-light">Room</th>
            <th class="bg-primary text-light">Day</th>
            <th class="bg-primary text-light">Start Time</th>
            <th class="bg-primary text-light">End Time</th>
          </tr>
        </thead>
        <tbody id="timeslot-table-body" class="bg-light text-primary"></tbody>
      </table>
    
  </main>
<script src="module.js"></script>


</body>
</html>
