<body>

  <!-- Navigation -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">Academic Management System</a>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">

              <button class="btn btn-outline-light" type="button">Log Out</button>
            </li>
          </ul>      
        </div>
      </div>
    </nav>
  </header>

  <!-- Modules-->
  <main class="container">
    
      <h3 class="text-primary">Modules</h3>
      
      <table class="table">
        <thead>
          <tr class="bg-primary">
            <th class="bg-primary text-light" scope="col">ID</th>
            <th class="bg-primary text-light" scope="col">Title</th>
          </tr>
        </thead>
        <tbody>
            <tr class="bg-light">
                <!-- amend to pull in from json file -->
                <td class="text-primary">CIS2182</td>
                <td class="text-primary">Fundamentals of Web Coding</td>
              </tr>
          <tr class="bg-light">
            <!-- amend to pull in from json file -->
            <td class="text-primary">CIS2183</td>
            <td class="text-primary">Web Systems Development & Security</td>
          </tr>
        </tbody>
      </table>

      <div class="create">
        <h3 class="text-primary">Create Module</h3>

        <form class="row g-3 create-module">
            <div class="col-md-6">
              <label for="" class="form-label text-primary">Module Title</label>
              <input type="text" class="form-control text-primary border-blue" id="">
            </div>
            <div class="col-md-6">
              <label for="" class="form-label text-primary">Module ID</label>
              <input type="text" class="form-control text-primary border-blue" id="">
            </div>
            <div class="col-md-3">
              <label for="" class="form-label text-primary">No. of Hours</label>
              <input type="text" class="form-control text-primary border-blue" id="" placeholder="Hours">
            </div>
            <div class="col-md-3">
              <label for="" class="form-label text-primary">No. of Credits</label>
              <input type="text" class="form-control text-primary border-blue" id="" placeholder="Credits">
            </div>
            <div class="col-md-6">
              <label for="" class="form-label text-primary">Choose Degree Programme</label>
              <select id="" class="form-select text-primary border-blue">
                <option selected>Select Degree Programme</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-12">
                <label for="" class="form-label text-primary">Learning Outcome</label>
                <textarea class="form-control text-primary border-blue" id="" rows="3" placeholder="Explain the learning outcome of the module"></textarea>
              </div>
            <div class="col-12">
              <button type="submit" class="btn btn-success col-md-3">Save Module</button>
            </div>
          </form>
        
      </div>
      
    
  </main>

  <script src="main.js"></script>
