<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
     <!-- Navigation -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">Academic Management System</a>
      </div>
    </nav>
  </header>

  <main class="container">

    <h3 class="academic">User Login</h3>
    <form class="login-form">

      <select class="form-select border-blue login-select">
        <option selected>Select User Role</option>
        <option value="Academic">Academic</option>
        <option value="Department Head">Department Head</option>
      </select>

      <div class="mb-3">
        <label for="" class="form-label text-primary required">*required</label>
        <input type="email" class="form-control text-primary border-blue" id="email-login" style="padding-top: .8rem; padding-bottom:.8rem" placeholder="Email Address" autocomplete="off">
      </div>
      <label for="" class="form-label text-primary required">*required</label>
      <div class="mb-3">
        <input type="password" class="form-control text-primary border-blue" id="password-login" style="padding-top: .8rem; padding-bottom:.8rem" placeholder="Password" autocomplete="off">
      </div>

      <button type="submit" class="btn btn-primary btn-lg" style="width: 100%">Login</button>
      
    </form>

  </main>

<script>

// page location is dependent on dropdown selection
document.addEventListener('DOMContentLoaded', function() {
  const form = document.querySelector('.login-form');
  const userRole = document.querySelector('.login-select');
  const emailInput = document.querySelector('#email-login');
  const passwordInput = document.querySelector('#password-login');

  form.addEventListener('submit', function(event) {
    event.preventDefault();

    const selectedRole = userRole.value;
    const email = emailInput.value;
    const password = passwordInput.value;

    // academic must select 'academic' from dropdown and enter email/password
    if (selectedRole === 'Academic' && email === 'dan@ehu.ac.uk' && password === 'password') {
      window.location.href = '/index.html';
    // department head must select 'department head' from dropdown and enter email/password
    } else if (selectedRole === 'Department Head' && email === 'dave@ehu.ac.uk' && password === 'password') {
      window.location.href = '/timeslot.html';
    } else {
      alert('Invalid login details');
    }


  });
   
  
});
</script>

</body>
</html>
